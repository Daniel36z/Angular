<input type="text" [(ngModel)]="index" />
<button (click)="getData()">pulsa</button>

<div *ngIf="data" class="fondo">

  <h1 class="title">{{ data.name }}</h1>

  <div class="img">
    <img src="{{ data.image }}" />
  </div>

  <div class="properties">
    {{ data.status }}
    {{ data.species }}
    {{ data.origin.name }}
  </div>



</div>
